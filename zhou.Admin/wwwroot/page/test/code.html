<div class="layuimini-container">
    <div class="layuimini-main">
        <blockquote class="layui-elem-quote layui-text">
            生成代码
        </blockquote>
        <form class="layui-form">
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="btnSend" lay-filter="btnSend">立即提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    layui.use(['form'], function () {
        var form = layui.form;

        var active = {
            //生成代码
            SendCode: function (data) {
                ajaxHelper.post("/Code/CodeHelper", null, function (obj) { console.log(obj); });
            }
        };

        //监听提交
        form.on('submit(btnSend)', function (data) {

            active.SendCode(data);

            return false;
        });

    });
</script>
