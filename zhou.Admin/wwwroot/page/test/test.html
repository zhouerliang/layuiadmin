<div class="layuimini-container">
    <div class="layuimini-main">
        <div class="layui-btn-group">
            <button class="layui-btn" data-type="Add" data-event="Add">生成类</button>
            <button class="layui-btn layui-btn-danger" data-type="test" data-event="test1">测试1</button>
            <button class="layui-btn layui-btn-danger" data-type="test" data-event="test2">测试2</button>
            <button class="layui-btn layui-btn-danger" data-type="AddArticle" data-event="test2">添加文章</button>
        </div>
    </div>
</div>
<script type="text/javascript">
    layui.use('form', function () {

        var active = {
            Add: function () {
                ajaxHelper.post("/Config/Post", null, function (obj) { console.log(obj); })
            },
            test: function (that) {
                var event = $(that).data().event;
                ajaxHelper.post("/Config/" + event, null, function (obj) { console.log(obj); })
            },
            AddArticle: function () {
                ajaxHelper.post("/Config/AddArticle", null, function (obj) { console.log(obj); })
            }
        };

        $(".layui-btn-group button").on("click", function () {
            var type = $(this).data().type;
            active[type] ? active[type](this) : "";
        });
    });
</script>
